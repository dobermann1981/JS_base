<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем 10 и 10 получаем 20
    2. тк есть тип строка и оператор + происходит неявное приведение типа number 
       к  string. 20 становится "20"
    3. производится конкатинация строк "20" и "10" получаем "2010"
    4. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
   1. тк есть тип строка и оператор + происходит неявное приведение типа number 
      к  string. 10 становится "10"
   2. производится конкатинация строк "10" и "10" получаем "1010"
   3. тк есть тип строка и оператор + происходит неявное приведение типа number 
      к  string. 10 становится "10"
   4. производится конкатинация строк "1010" и "10" получаем "101010"
   4. С помощью console.log выводим строку "101010" в консоль.
   */
    console.log(10 + "10" + 10);

    /*
   1. Складываем 10 и 10 получаем 20
   2. тк есть тип строка и перед ним стоит + значит призводим явное 
   преобразование типа string в number. "10" становиться 10
   3. складываем 20 и 10 получаем 30
   4. С помощью console.log выводим число 30 в консоль.
   */
    console.log(10 + 10 + +"10");

    /*
    1. тк есть тип строка и перед ним стоит оператор \- значит призводим явное 
    преобразование типа string в number. "" становиться -0
    2. делим 10 на -0 получаем Infinity
    3. С помощью console.log выводим число Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. тк есть тип строка и перед ним стоит оператор \+ значит призводим явное 
    преобразование типа string в number. "2,5" становиться NaN, тк есть не числа (,)
    2. делим 10 на NaN получаем NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
