<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    если ++ стоит перед, то сначала происходит увеличение на 1, потом присвоение 
    в переменную `c`. Поэтому сначала a=a+1=2, затем с=2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
  если ++ стоит после, то сначала происходит присвоение 
    в переменную `d`, потом увеличение на 1. Поэтому сначала d=b=1, затем b=b+1=2
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
   если ++ стоит перед, то сначала происходит увеличение на 1, потом  сложение,
   затем присвоение   в переменную `c`. 
   Поэтому сначала a=a+1=3, затем с=2+3=5
  
     */
    c = 2 + ++a;
    console.log(c);

    /*
  
    Ваш комментарий, почему переменная `d` хранит данное значение?
    если ++ стоит после, то сначала происходит сложение, затем увеличение на 1 `b`,
    в конце присвоение  в переменную `d` результата сложения.
     Поэтому сначала 2+b=4, затем b=b+1=3, затем d=4
           */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
