  <!--

  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
  
    переменная a объявляется и =2
    переменная x объявляется и вычисляется: действия в скобках выполняются первыми
    тк имеют высший приоритет: a*=2 сокращенная форма, полная a=a*2, значит a=2*2=4
    `а` присваивается значение 4
    затем выполняется сложение 1+4=5 и записывается в x
    выводим x=5 a=4
     */
    console.log(x);
    console.log(a);

  </script>
